<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../../../.vscode/projects/firstPP_Auth/CSS/login.css">
    <script src="../../../../../../../.vscode/projects/firstPP_Auth/JS/loginForm.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h2>Log in</h2>
        <div class="signup-link">
            Don't have an account? <a href="sign-up.html">Sign up</a>
        </div>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" class="form-input" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group password-container">
                <input type="password" id="password" class="form-input" required>
                <label for="password" class="form-label">Password</label>
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">&#x1f441;</span>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
    </div>
</body>
</html>
